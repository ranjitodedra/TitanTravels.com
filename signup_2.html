 <script>
function myfun(){
  let a = document.getElementById("pw");
  let b = document.getElementById("pw_confirm");
  if(a==""){
    document.getElementById("messages").innerHTML="Please Fill Password";
    return false;
  }
  if(b==""){
    document.getElementById("messagess").innerHTML="Please Fill Password";
    return false;
  }
  if(a!=b){
    document.getElementById("messages").innerHTML="Password are not same";
    return false;
  }

}
 </script>
  <div class="outer">
    <form action="/register" method="POST" onsubmit="return myfun()">
      <legend>SignUp</legend>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="firstname" id="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="first_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" name="email" id="email"  placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" id="pw" class="form-control" name="createpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="form-group">
        <label for="pw_confirm">Confirm Password</label>
        <input type="password" id="pw_confirm" class="form-control" name="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
